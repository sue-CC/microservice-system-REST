syntax = "proto3";

package catalog;

service CatalogService {
  rpc GetItem(GetItemRequest) returns (GetItemResponse);
  rpc GetAll(Empty) returns (ItemList);
}

message GetItemRequest {
  int64 item_id = 1;
}

message GetItemResponse {
  int64 item_id = 1;
  string name = 2;
  double price = 3;
}

message Empty {}

message Item {
  int64 item_id = 1;
  string name = 2;
  double price = 3;
}

message ItemList {
  repeated Item items = 1;
}
