syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.ewolff.microservice.order.grpc";
option java_outer_classname = "CustomerProto";

import "google/protobuf/empty.proto";

service CustomerService {
  rpc GetAllCustomers(google.protobuf.Empty) returns (CustomerPagedResources);
}

message CustomerPagedResources {
  int64 customerId = 1;
  string firstname = 2;
  string name = 3;
  string email = 4;
  string street = 5;
  string city = 6;
}

